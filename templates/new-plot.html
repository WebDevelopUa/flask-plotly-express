{% macro new_plot_create(fig, config_1 , config_2) %}

    {# Initialize new plot on Dashboard template#}
    <div style="width:100%; border: 1px solid lightblue; text-align: right">
        <form>
            <span>Date Range:</span>
            <label>
                <select id="dateRange"
                        name="select"
                >Date Range
                    <option value="Weekly" selected>Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </label>
        </form>
        <br/>
        <br/>
        <div id="myPlot" style="width:100%;"></div>
    </div>

    {# Initialize new plot on Dashboard template#}
    <script>
        Plotly.newPlot("myPlot",
            {{ fig  | safe }},
            {{ config_1  }},
            {{ config_2  }}
        );
        document.getElementsByClassName('modebar-container')[0].style.display = "none";
    </script>
{% endmacro %}
